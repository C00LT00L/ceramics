<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crosby Grim Ceramics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap');

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Special Gothic Expanded One', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 1rem;
      background-color: black;
      text-align: center;
      border-bottom: 1px solid white;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #ccc;
      margin-top: 4rem;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 1000px;
      padding: 2rem 1rem;
    }

    .gallery img {
      width: 100%;
      border: 1px solid white;

    .brand {
      background: white;
      color: black;
      padding: 0.2em 0.5em;
      text-decoration: none;
    }

.brand:hover {
  background: #eee; /* subtle hover effect */
}

.ceramics {
  color: white;
  margin-left: 0.3em;
}
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <a href="https://crosbygrim.com" class="brand">Crosby Grim</a>
      <span class="ceramics">Ceramics</span>
    </h1>
  </header>
  <div class="gallery">
    <img src="image1.jpg" alt="Ceramic Piece 1" />
    <img src="image2.jpg" alt="Ceramic Piece 2" />
    <img src="image3.jpg" alt="Ceramic Piece 3" />
    <img src="image4.jpg" alt="Ceramic Piece 4" />
    <img src="image5.jpg" alt="Ceramic Piece 5" />
    <img src="image6.jpg" alt="Ceramic Piece 6" />
    <img src="image7.jpg" alt="Ceramic Piece 7" />
    <img src="image8.jpg" alt="Ceramic Piece 8" />
    <img src="img9.jpg" alt="Ceramic Piece 9" />
  </div>
  <footer>
    <p>&copy; 2025 Crosby Grim. All rights reserved.</p>
  </footer>
</body>
</html>
