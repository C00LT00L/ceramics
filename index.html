<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crosby Grim Ceramics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap');

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Special Gothic Expanded One', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 1rem;
      background-color: black;
      text-align: center;
      border-bottom: 1px solid white;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 1000px;
      padding: 2rem 1rem;
    }

    .gallery img {
      width: 100%;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crosbygrim Ceramics</h1>
  </header>
  <div class="gallery">
    <img src="image1.jpg" alt="Ceramic Piece 1" />
    <img src="image2.jpg" alt="Ceramic Piece 2" />
    <img src="image3.jpg" alt="Ceramic Piece 3" />
    <img src="image4.jpg" alt="Ceramic Piece 4" />
  </div>
</body>
</html>
