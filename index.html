<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crosby Grim Ceramics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap');

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Special Gothic Expanded One', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #000;
      border-bottom: 1px solid #fff;
    }
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
    }

    .header-inner h1 {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 2rem; /* adjust if you want larger/smaller */
      line-height: 1;
      font-family: 'Special Gothic Expanded One', monospace; /* keep your font */
    }

    .brand-btn {
      display: inline-block;
      padding: 0.28em 0.8em;
      background: #ffffff;
      color: #000000;
      text-decoration: none;
      border: 0;
      border-radius: 2px; /* set 0 for sharp corners */
      font-family: inherit;
      font-size: 1em;
      line-height: 1;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent; /* mobile */
    }
    .brand-btn,
    .brand-btn:link,
    .brand-btn:visited,
    .brand-btn:hover,
    .brand-btn:active,
    .brand-btn:focus {
      background: #ffffff !important;
      color: #000000 !important;
      text-decoration: none !important;
      outline: none !important;
      box-shadow: none !important;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #ccc;
      margin-top: 4rem;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 1000px;
      padding: 2rem 1rem;
    }

    .gallery img {
      width: 100%;
      border: 1px solid white;
.site-title {
  color: #ffffff;
  margin-left: 0.2rem;
  font-weight: 600; /* optional */
}
@media (max-width: 420px) {
  .header-inner h1 { font-size: 1.2rem; gap: 0.4rem; }
  .brand-btn { padding: 0.22em 0.6em; font-size: 0.95rem; }
}
.brand-btn::selection,
.brand-btn::-moz-selection {
  background: #ffffff;
  color: #000000;
}

.brand-btn:hover {
  background: #ddd; /* subtle hover effect */
}

.ceramics {
  color: white;
}
      
.brand:hover {
  background: #eee; /* subtle hover effect */
}

.ceramics {
  color: white;
  margin-left: 0.3em;
}
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>
        <a href="https://crosbygrim.com" class="brand-btn" rel="noopener noreferrer">Crosby Grim</a>
        <span class="site-title">Ceramics</span>
      </h1>
    </div>
  </header>
  <div class="gallery">
    <img src="image1.jpg" alt="Ceramic Piece 1" />
    <img src="image2.jpg" alt="Ceramic Piece 2" />
    <img src="image3.jpg" alt="Ceramic Piece 3" />
    <img src="image4.jpg" alt="Ceramic Piece 4" />
    <img src="image5.jpg" alt="Ceramic Piece 5" />
    <img src="image6.jpg" alt="Ceramic Piece 6" />
    <img src="image7.jpg" alt="Ceramic Piece 7" />
    <img src="image8.jpg" alt="Ceramic Piece 8" />
    <img src="img9.jpg" alt="Ceramic Piece 9" />
  </div>
  <footer>
    <p>&copy; 2025 Crosby Grim. All rights reserved.</p>
  </footer>
</body>
</html>
