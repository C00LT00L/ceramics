<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceramics | crosbygrim</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: white;
      font-family: 'Lucida Console', monospace;
    }
    header {
      padding: 2rem;
      border-bottom: 2px solid #444;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 0.1rem;
      background-color: #1a1a1a;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border: 1px solid #333;
      background-color: #111;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 2px solid #444;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>ceramics collection</header>

  <section class="gallery">
    <img src="image1.jpg" alt="Ceramic piece 1">
    <img src="image2.jpg" alt="Ceramic piece 2">
    <img src="image3.jpg" alt="Ceramic piece 3">
    <img src="image4.jpg" alt="Ceramic piece 4">
    <!-- Add more images as needed -->
  </section>

  <footer>
    &copy; 2025 crosbygrim â€” ceramics
  </footer>
</body>
</html>
